<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoio √† Constru√ß√£o da Disserta√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3b82f6; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .refine-loader { 
            border: 2px solid #f3f3f3; 
            border-top: 2px solid #3b82f6; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    üéì Apoio √† Constru√ß√£o da Disserta√ß√£o
                </h1>
                <p class="text-lg text-gray-600">
                    Insira seu problema de pesquisa e deixe a IA construir uma proposta inicial para voc√™.
                </p>
            </div>

            <!-- Input Form -->
            <div class="mb-8">
                <label for="problema-pesquisa" class="block text-sm font-semibold text-gray-700 mb-3">
                    üìù Problema de Pesquisa
                </label>
                <textarea 
                    id="problema-pesquisa" 
                    rows="4" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                    placeholder="Ex: De que forma a gamifica√ß√£o em ambientes corporativos pode influenciar o engajamento e a produtividade de equipes de desenvolvimento de software?"
                ></textarea>
                
                <div class="text-center mt-6">
                    <button 
                        id="gerar-btn" 
                        class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 transform hover:scale-105"
                    >
                        ‚ú® Gerar Proposta Completa
                    </button>
                </div>
            </div>

            <!-- Loading and Error -->
            <div id="feedback-container" class="text-center mb-8">
                <div id="loader" class="loader mx-auto hidden"></div>
                <p id="error-message" class="text-red-600 font-medium hidden bg-red-50 border border-red-200 rounded-lg p-4 mt-4"></p>
            </div>

            <!-- Results Container -->
            <div id="resultado-container" class="space-y-6 opacity-0 transition-opacity duration-500">
                <!-- Se√ß√µes geradas dinamicamente -->
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500">
                üèõÔ∏è Mestrado em Sistemas Produtivos - PPGSP
            </p>
        </div>
    </div>

    <script>
        const gerarBtn = document.getElementById('gerar-btn');
        const problemaInput = document.getElementById('problema-pesquisa');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const resultadoContainer = document.getElementById('resultado-container');
        
        document.addEventListener('DOMContentLoaded', () => {
            gerarBtn.addEventListener('click', gerarProjeto);
            lucide.createIcons();
        });

        const sections = {
            objetivo_geral: { title: "üéØ Objetivo Geral", type: "paragraph" },
            objetivos_especificos: { title: "üìå Objetivos Espec√≠ficos", type: "list" },
            justificativa: { title: "üí° Justificativa", type: "paragraph" },
            metodologia: { title: "üî¨ Metodologia Aplic√°vel", type: "paragraph" },
            principais_pesquisadores: { title: "üìö Principais Pesquisadores e Obras", type: "researchers" }
        };
        
        async function gerarProjeto() {
            const problema = problemaInput.value.trim();

            if (!problema) {
                exibirErro("Por favor, preencha o problema de pesquisa.");
                return;
            }

            iniciarCarregamento(true);

            const prompt = `
                Aja como um orientador acad√™mico s√™nior, especialista em metodologia cient√≠fica e na Taxonomia de Bloom. Baseado no seguinte problema de pesquisa, crie os elementos centrais de um projeto de pesquisa, seguindo as melhores pr√°ticas cient√≠ficas.
                
                Problema de Pesquisa: "${problema}"
                
                Responda estritamente com um √∫nico objeto JSON com as seguintes chaves: "objetivo_geral", "objetivos_especificos", "justificativa", "metodologia", "principais_pesquisadores".
                
                - objetivo_geral: Elabore UMA frase concisa. Comece com um verbo de a√ß√£o no infinitivo de ordem superior na Taxonomia de Bloom (ex: Analisar, Avaliar, Comparar, Propor, Desenvolver).
                - objetivos_especificos: Crie um array de 3 a 4 frases. Cada frase deve come√ßar com um verbo de a√ß√£o no infinitivo de ordem inferior na Taxonomia de Bloom (ex: Identificar, Descrever, Levantar, Caracterizar).
                - justificativa: Texto detalhado (aprox. 250-300 palavras), estruturado em par√°grafos claros, abordando: 1) Relev√¢ncia Econ√¥mica, 2) Relev√¢ncia Social, e 3) Relev√¢ncia Educacional/Acad√™mica.
                - metodologia: An√°lise metodol√≥gica aprofundada (aprox. 250-300 palavras), detalhando: 1) Abordagem e Delineamento, 2) Popula√ß√£o e Amostra, 3) T√©cnicas e Instrumentos de Coleta, 4) Procedimentos de An√°lise de Dados, e 5) Considera√ß√µes √âticas.
                - principais_pesquisadores: Array de 5 objetos de pesquisadores internacionais. Cada objeto deve ter "nome" (string) e "obras_principais" (array de 2 a 3 strings com a refer√™ncia bibliogr√°fica COMPLETA da obra em formato APA, com publica√ß√£o nos √∫ltimos 5 anos).
                
                A resposta deve ser apenas o JSON puro.
            `;
            
            try {
                const projeto = await callBackendAPI({ prompt, isJsonMode: true });
                exibirResultados(projeto);
            } catch (error) {
                exibirErro(`Ocorreu um erro na gera√ß√£o inicial: ${error.message}`);
            } finally {
                pararCarregamento(true);
            }
        }

        function exibirResultados(projeto) {
            resultadoContainer.innerHTML = ''; 
            Object.keys(sections).forEach(key => {
                if (projeto[key]) {
                    const sectionData = sections[key];
                    const sectionElement = createSectionElement(key, sectionData.title, sectionData.type, projeto[key]);
                    resultadoContainer.appendChild(sectionElement);
                }
            });
            resultadoContainer.style.opacity = '1';
            lucide.createIcons();
        }

        function createSectionElement(key, title, type, data) {
            const div = document.createElement('div');
            div.className = 'bg-gradient-to-r from-gray-50 to-gray-100 p-6 rounded-xl border border-gray-200 shadow-sm';
            div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">${title}</h2>
                    <button id="copy-${key}" class="p-2 rounded-lg text-gray-500 hover:bg-white hover:text-gray-800 transition-all duration-200">
                        <i data-lucide="copy" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="content-${key}" class="mb-4"></div>
                <div class="pt-4 border-t border-gray-300">
                    <label for="refine-input-${key}" class="text-sm font-semibold text-gray-600 mb-2 block">
                        ‚úèÔ∏è Refinar esta se√ß√£o:
                    </label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="refine-input-${key}" 
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Ex: Torne mais conciso, adicione um exemplo..."
                        >
                        <button 
                            id="refine-btn-${key}" 
                            class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 flex items-center justify-center transition-all duration-200 min-w-[100px]"
                        >
                            <span class="refine-text">Refinar</span>
                            <div class="refine-loader hidden ml-2"></div>
                        </button>
                    </div>
                    <div id="refine-error-${key}" class="hidden mt-2 text-red-600 text-sm bg-red-50 border border-red-200 rounded-lg p-2"></div>
                </div>
            `;

            updateSectionContent(div.querySelector(`#content-${key}`), type, data);
            
            div.querySelector(`#copy-${key}`).addEventListener('click', (e) => handleCopy(e.currentTarget, `content-${key}`));
            div.querySelector(`#refine-btn-${key}`).addEventListener('click', (e) => handleRefine(e.currentTarget, key));

            return div;
        }

        function updateSectionContent(element, type, data) {
            if (type === 'paragraph') {
                element.innerHTML = `<p class="text-gray-700 leading-relaxed whitespace-pre-wrap">${data}</p>`;
            } else if (type === 'list') {
                element.innerHTML = `<ul class="list-disc list-inside space-y-2 text-gray-700 leading-relaxed">${data.map(item => `<li>${item}</li>`).join('')}</ul>`;
            } else if (type === 'researchers') {
                element.innerHTML = data.map(p => `
                    <div class="mb-4 p-3 bg-white rounded-lg border border-gray-200">
                        <p class="font-bold text-gray-800 mb-2">${p.nome}</p>
                        <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">${p.obras_principais.map(o => `<li>${o}</li>`).join('')}</ul>
                    </div>
                `).join('');
            }
        }
        
        async function handleCopy(button, contentId) {
            const contentElement = document.getElementById(contentId);
            const textToCopy = contentElement.innerText;
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                button.innerHTML = '<i data-lucide="check" class="w-5 h-5 text-green-600"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    button.innerHTML = '<i data-lucide="copy" class="w-5 h-5"></i>';
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.innerHTML = '<i data-lucide="check" class="w-5 h-5 text-green-600"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    button.innerHTML = '<i data-lucide="copy" class="w-5 h-5"></i>';
                    lucide.createIcons();
                }, 2000);
            }
        }

        async function handleRefine(button, key) {
            const instructionInput = document.getElementById(`refine-input-${key}`);
            const instruction = instructionInput.value.trim();
            const errorDiv = document.getElementById(`refine-error-${key}`);
            
            // Limpar erro anterior
            errorDiv.classList.add('hidden');
            
            if (!instruction) {
                errorDiv.textContent = 'Por favor, digite uma instru√ß√£o para refinamento.';
                errorDiv.classList.remove('hidden');
                return;
            }

            const contentElement = document.getElementById(`content-${key}`);
            const currentText = contentElement.innerText;
            const problema = problemaInput.value.trim();
            
            iniciarCarregamento(false, button);

            const refinePrompt = `
                Aja como um orientador acad√™mico. O problema de pesquisa original √©: "${problema}".
                A se√ß√£o atual de "${sections[key].title}" cont√©m o seguinte texto: "${currentText}".
                Refine este texto seguindo esta instru√ß√£o: "${instruction}".
                
                IMPORTANTE: Responda APENAS com o novo texto refinado para esta se√ß√£o. 
                - Se for uma lista de objetivos espec√≠ficos, retorne cada item em uma linha separada, sem numera√ß√£o ou marcadores.
                - Se for um par√°grafo, retorne o texto corrido.
                - N√£o inclua JSON, n√£o inclua explica√ß√µes extras, apenas o conte√∫do refinado.
            `;

            try {
                const newContent = await callBackendAPI({ prompt: refinePrompt, isJsonMode: false });
                
                if (!newContent || !newContent.text) {
                    throw new Error('Resposta vazia do servidor');
                }
                
                let refinedText = newContent.text.trim();
                
                // Processar baseado no tipo de se√ß√£o
                if (sections[key].type === 'list') {
                    // Para listas, dividir por linhas e limpar
                    let items = refinedText.split('\n')
                        .map(item => item.trim())
                        .filter(item => item.length > 0)
                        .map(item => item.replace(/^[-‚Ä¢*]\s*/, '').replace(/^\d+\.\s*/, ''));
                    
                    if (items.length === 0) {
                        // Se n√£o conseguiu dividir por linhas, tentar dividir por pontos
                        items = refinedText.split('.')
                            .map(item => item.trim())
                            .filter(item => item.length > 10); // Filtrar itens muito pequenos
                    }
                    
                    updateSectionContent(contentElement, 'list', items);
                } else if (sections[key].type === 'researchers') {
                    // Para pesquisadores, manter o formato original (n√£o refin√°vel de forma simples)
                    errorDiv.textContent = 'A se√ß√£o de pesquisadores n√£o pode ser refinada. Use o bot√£o de gerar nova proposta.';
                    errorDiv.classList.remove('hidden');
                    return;
                } else {
                    // Para par√°grafos
                    updateSectionContent(contentElement, 'paragraph', refinedText);
                }
                
                instructionInput.value = '';
                
                // Mostrar feedback de sucesso
                const originalText = button.querySelector('.refine-text').textContent;
                button.querySelector('.refine-text').textContent = 'Refinado!';
                button.classList.add('bg-green-600');
                button.classList.remove('bg-gray-600');
                
                setTimeout(() => {
                    button.querySelector('.refine-text').textContent = originalText;
                    button.classList.remove('bg-green-600');
                    button.classList.add('bg-gray-600');
                }, 2000);

            } catch (error) {
                console.error('Erro no refinamento:', error);
                errorDiv.textContent = `Erro ao refinar: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                pararCarregamento(false, button);
            }
        }

        async function callBackendAPI(data) {
            const response = await fetch('/api/gerar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Erro desconhecido no servidor');
            }

            return await response.json();
        }

        function iniciarCarregamento(isGlobal, button = null) {
            if (isGlobal) {
                loader.classList.remove('hidden');
                gerarBtn.disabled = true;
                gerarBtn.innerHTML = '‚è≥ Gerando...';
            } else if (button) {
                const refineText = button.querySelector('.refine-text');
                const refineLoader = button.querySelector('.refine-loader');
                if (refineText && refineLoader) {
                    refineText.classList.add('hidden');
                    refineLoader.classList.remove('hidden');
                    button.disabled = true;
                }
            }
            errorMessage.classList.add('hidden');
        }

        function pararCarregamento(isGlobal, button = null) {
            if (isGlobal) {
                loader.classList.add('hidden');
                gerarBtn.disabled = false;
                gerarBtn.innerHTML = '‚ú® Gerar Proposta Completa';
            } else if (button) {
                const refineText = button.querySelector('.refine-text');
                const refineLoader = button.querySelector('.refine-loader');
                if (refineText && refineLoader) {
                    refineText.classList.remove('hidden');
                    refineLoader.classList.add('hidden');
                    button.disabled = false;
                }
            }
        }

        function exibirErro(mensagem, container = null) {
            if (container) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-600 text-sm mt-2 bg-red-50 border border-red-200 rounded-lg p-2';
                errorDiv.textContent = mensagem;
                container.appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            } else {
                errorMessage.textContent = mensagem;
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
